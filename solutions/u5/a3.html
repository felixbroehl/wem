<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ãœbung 5 Aufgabe 3</title>
    <style>
        span {
            padding:1em;
            margin: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #content {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <progress indeterminate="true"></progress>
    <div id="content"></div>
    <script>
        // function from https://stackoverflow.com/a/40200710
        const isPrime = num => {
            for(let i = 2n; i < num; i++)
                if(num % i === 0n) return false;
            return num > 1n;
        }

        document.addEventListener('readystatechange', () => {
            const content = document.querySelector('#content');
            let value = 0n;
            while (true) {
                if (isPrime(value)) {
                    const span = document.createElement('span');
                    const data = value + "";
                    span.innerText = data;
                    if (data === '2') {
                        content.appendChild(span);
                    } else {
                        content.insertBefore(span, content.children[0]);
                    }
                }
                value++;
            }
        });
    </script>
</body>
</html>
